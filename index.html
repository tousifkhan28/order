<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="CSS/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="card order position-absolute top-50 start-50 translate-middle">
    <div class="card-header order-head">
      <img class="hero" src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="card-body order-body">
      <ul class="list-unstyled">
        <li>
          <h2 style="font-size:20px"><strong>Order Summary</strong></h2>
        </li>
        <li class="para">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</li>
      </ul>
      <div class="price">
        <img class="mx-2 music"src="images/icon-music.svg" alt="icon-music">
        <ul class="list-unstyled">
          <li><strong>Annual Plan</strong></li>
          <li style="color:hsl(224, 23%, 55%);">$59.99/year</li>
        </ul>
        <button class="btn btn-link change" type="button" name="button">Change</button>
      </div>

      <button class="btn btn-md btn-primary w-100 mt-5 proceed" type="button" name="button">Proceed to Payment</button>
      <button class="btn btn-md btn-light w-100 mt-3 mb-2 cancel" type="button" name="button">Cancel Order</button>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/tousifkhan28">Tousif Khan K</a>.
  </div>
</body>

</html>
